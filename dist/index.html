<!doctype html>
<html>
<head>
  <title>Text Simplification</title>
  <script type="text/javascript" src='elm-water.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='elm-root'></div>
  <script type="text/javascript">
    var node = document.getElementById('elm-root');
    var app = Elm.App.embed(node);
    app.ports.getArticle.subscribe(function(url) {
      console.log("Getting url: ", url);
      $.ajax({
        type: 'POST',
        url: "https://tfj12399fg.execute-api.us-west-2.amazonaws.com/beta/elmMedium",
        data: JSON.stringify({"url": url}),
        headers: {"X-Api-Key": "KE441MlQnO26WPnCo9V0W6itMhLdcvyK5LU2dPbw"},
        success: function(response) {
          console.log("Success", response);
          var title = (response[0] || "Sorry");
          var article = (response[1] || "This article is currently non-functional.");
          app.ports.articleReceived.send({title: title, article: article});
        },
        error: function(err) {
          console.log("Error", err);
          app.ports.articleStatus.send(false);
        },
      });
    });
    </script>
</body>
</html>
